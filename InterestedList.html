<!DOCTYPE html>
</head>
<body>
    <div id="mainContext">
    	<div id="dynamic-component-demo" class="demo">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active">
                        <a href="#finding-section">等回覆中</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a href="#found-section">待確認</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a href="#done-section">待辦清單</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a href="#done-section">已完成</a>
                    </li>
                </ol>
            </nav>
        </div>
        <div id="finding-section">
            <div id="finding-section"
            style="overflow-y: scroll;overflow-x: hidden; height:300px;">
                <div class="row finding-items" v-for="i in list">
                    <p class="item-Name col-md-3" style="margin: 15px;"><b>{{i.name}}</b></p>
                    <p class="date col-md-3">需求方: {{i.ppl}}</p>
                    <p class="col-md-4" style="padding-left: 20px;">{{i.interestNum}} 人有興趣</p>
                    <button type="button" class="btn col-md-1" data-toggle="modal" data-target="#exampleModal">
                      <i class="fa fa-trash-o" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>
        <div id="found-section">
            
        </div>
        <div id="done-section">
            
        </div>
    </div>
    <script src="js/InterestedList.js"></script>
    <script src="js/vue.js"></script>
</body>
</html>
